<!DOCTYPE html>
<html lang="en">
<head>
  <title>Arabic DatePicker Demo with Bootstrap Modal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 	<link type="text/css" href="persiancss/persian-datepicker.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="persianjs/persian-datepicker.js"></script>
   <script type="text/javascript">
	    $(function() {
	        //-----------------------------------
	        // استخدم في وقت واحد من التقويم الهجري القمري
	        $('#datepicker').datepicker({
	            regional: 'ar'
	        });
	    });
    </script>

    <style type="text/css">
			*
			{
				font-family: Tahoma !important;
				padding:0;
				margin:0;
				border:0;
			}
			
			body
      {
				direction: rtl;
				font-size: 80%;
			}
			
			p
			{
				padding: 25px;
				margin: 25px auto;
				width: 450px;
			}
			
			p.ui-state-hover
			{
				font-weight: normal;
			}
			
			p.ui-widget-header
			{
				text-align: center;
				font-weight: normal;
			}
			
			strong.ui-state-error
			{
				display: block;
				padding: 3px;
				text-align: center;
			}
	</style></head>
<body>

<div class="container">
	<div class="col-md-6" style="margin: 0 auto;float: none;">
		<h2>Date Picker in Modal Example</h2>
		<!-- Trigger the modal with a button -->
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
	</div>
</div>

<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title text-center">Date Picker in Modal Example</h4>
        </div>
        <div class="modal-body">
          <div>
						<p class='ui-widget-content'>
							<strong class='ui-state-error'>استخدم في وقت واحد من التقويم الهجري القمري</strong><br />
							تاريخ:
							<input type="text" id="datepicker" />
						</p>
					</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
